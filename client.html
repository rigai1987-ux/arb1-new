<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Агрегатор Спредов</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; font-size: 50%; }
        h1 { text-align: center; color: #bb86fc; }
        .tables-container { display: flex; justify-content: space-around; }
        .table-wrapper { width: 48%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 10px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #151212; color: #bb86fc; }
        tr:nth-child(even) { background-color: #1e1e1e; }
        tr:nth-child(odd) { background-color: #242424; }
        .status { position: fixed; top: 10px; right: 10px; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .connected { background-color: #03dac6; color: #121212; }
        .disconnected { background-color: #cf6679; color: #121212; }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">Disconnected</div>
    <div id="tables-container" class="tables-container"></div>

    <script>
        const tablesContainer = document.getElementById('tables-container');
        const statusDiv = document.getElementById('status');
        const socket = new WebSocket('ws://127.0.0.1:8181');

        const exchanges = new Map();

        socket.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'status connected';
        };

        socket.onmessage = (event) => {
            const package = JSON.parse(event.data);
            const fields = package.Fields;
            const data = package.Data;

            // Clear existing data
            exchanges.forEach(map => map.clear());

            // Process new data
            data.forEach(rowData => {
                const rowObject = {};
                fields.forEach((field, index) => {
                    rowObject[field] = rowData[index];
                });

                if (!exchanges.has(rowObject.exchange)) {
                    createTableForExchange(rowObject.exchange);
                }

                const exchangeData = exchanges.get(rowObject.exchange);
                exchangeData.set(rowObject.symbol, {
                    Exchange: rowObject.exchange,
                    Symbol: rowObject.symbol,
                    BestBid: rowObject.bestBid,
                    BestAsk: rowObject.bestAsk,
                    SpreadPercentage: rowObject.spreadPercentage,
                    MinVolume: rowObject.minVolume,
                    MaxVolume: rowObject.maxVolume
                });
            });

            // Render all tables
            exchanges.forEach((_, exchangeName) => {
                renderTable(exchangeName);
            });
        };

        function createTableForExchange(exchangeName) {
            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'table-wrapper';

            let headerRow = `
                <th>Символ</th>
                <th>Best Bid</th>
                <th>Best Ask</th>
                <th>Спред (%)</th>
            `;

            tableWrapper.innerHTML = `
                <h2 style="text-align: center; color: #e0e0e0;">
                    ${exchangeName}
                    <span style="font-size: 0.6em; color: #888;" id="volume-range-${exchangeName}"></span>
                </h2>
                <table>
                    <thead>
                        <tr>
                            ${headerRow}
                        </tr>
                    </thead>
                    <tbody id="data-table-${exchangeName}"></tbody>
                </table>
            `;
            tablesContainer.appendChild(tableWrapper);
            exchanges.set(exchangeName, new Map());
        }

        function renderTable(exchangeName) {
            const tableBody = document.getElementById(`data-table-${exchangeName}`);
            const volumeRangeSpan = document.getElementById(`volume-range-${exchangeName}`);
            const exchangeData = exchanges.get(exchangeName);
            const sortedSpreads = Array.from(exchangeData.values()).sort((a, b) => b.SpreadPercentage - a.SpreadPercentage);

            tableBody.innerHTML = '';

            if (sortedSpreads.length > 0) {
                const first = sortedSpreads[0];
                volumeRangeSpan.textContent = `($${formatVolume(first.MinVolume)} - $${formatVolume(first.MaxVolume)})`;
            }

            for (const spread of sortedSpreads) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${spread.Symbol.replace(/USDT|-|_/g, '')}</td>
                    <td>${spread.BestBid.toFixed(8)}</td>
                    <td>${spread.BestAsk.toFixed(8)}</td>
                    <td>${spread.SpreadPercentage.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function formatVolume(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num;
        }

        socket.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            statusDiv.textContent = 'Error';
        };
    </script>
</body>
</html>
